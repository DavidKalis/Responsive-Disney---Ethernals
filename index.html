<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resonsive Disney+ Ethernals Website</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="banner">
      <div class="box content">
        <header>
          <a href="#" class="logo"
            ><img src="img/logo.png" alt="Marvel Logo"
          /></a>
          <ul>
            <li><a href="#">Disney+</a></li>
            <li><a href="#">More</a></li>
          </ul>
        </header>
        <div class="contentBox">
          <img src="img/eternals.png" alt="Ethernals Movie" />
          <p>When you love something, your fight for it.</p>
          <a href="#" class="btn">Stream Now</a>
        </div>
        <ul class="sci">
          <h3>Follow us on</h3>
          <li>
            <a href="#"><img src="img/twitter.png" alt="Twitter logo" /></a>
          </li>
          <li>
            <a href="#"><img src="img/instagram.png" alt="Instagram logo" /></a>
          </li>
        </ul>
      </div>
      <div class="box images">
        <div class="imgBx"><img src="img/img1.jpg" alt="" /></div>
        <div class="imgBx"><img src="img/img2.jpg" alt="" /></div>
        <div class="imgBx"><img src="img/img3.jpg" alt="" /></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
